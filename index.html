<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Stars Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="galaxy">
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div class="form">
      <h2>Number System Converter</h2>

      <div class="box1">
        <label for="Decimal">Decimals</label>
        <div class="decinput">
          <input type="text" id="input1" placeholder="Decimal Number" class="textInput">
      </div>

      <div class="box2">
        <label for="Decimal">Binary</label>
        <div class="decinput">
          <input type="text" id="input2" placeholder="Binary Number" class="textInput">
      </div>

      <div class="box3">
        <label for="Decimal">Octal</label>
        <div class="decinput">
          <input type="text" id="input3" placeholder="Octal Number" class="textInput">
      </div>

      <div class="box4">
        <label for="Decimal">Hexadecimal</label>
        <div class="decinput">
          <input type="text" id="input4" placeholder="Hexadecimal Number" class="textInput">
      </div>

      <button class="button" id="convert">Convert</button>
      </div>
      
      <img class="astro" src="images/astro.png.png">
      
      <script src="converter.js"></script>
</body>

</html>
