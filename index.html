<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Stars Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="galaxy">
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div class="form">
      <h2>Number System Converter</h2>

      <div class="box1">
        <label for="Decimal">Decimals</label>
        <div class="decinput">
          <input type="text" id="input1" placeholder="Decimal Number" class="textInput">
      </div>

      <div class="box2">
        <label for="Decimal">Binary</label>
        <div class="decinput">
          <input type="text" id="input2" placeholder="Binary Number" class="textInput">
      </div>

      <div class="box3">
        <label for="Decimal">Octal</label>
        <div class="decinput">
          <input type="text" id="input3" placeholder="Octal Number" class="textInput">
      </div>

      <div class="box4">
        <label for="Decimal">Hexadecimal</label>
        <div class="decinput">
          <input type="text" id="input4" placeholder="Hexadecimal Number" class="textInput">
      </div>

      <button class="button" id="convert">Convert</button>
      </div>
      
        <div class="planet">
          <div class="r1"></div>
          <div class="r2"></div>
          <div class="r3"></div>
          <div class="r4"></div>
          <div class="r5"></div>
          <div class="r6"></div>
          <div class="r7"></div>
          <div class="r8"></div>
          <div class="shad"></div>
        </div>

        <div class="an">
          <div class="tank"></div>
          <div class="astro">
              
              <div class="helmet">
                <div class="glass">
                  <div class="shine"></div>
                </div>
              </div>
              <div class="dress">
                <div class="c">
                  <div class="btn1"></div>
                  <div class="btn2"></div>
                  <div class="btn3"></div>
                  <div class="btn4"></div>
                </div>
              </div>
              <div class="handl">
                <div class="handl1">
                  <div class="glovel">
                    <div class="thumbl"></div>
                    <div class="b2"></div>
                  </div>
                </div>
              </div>
              <div class="handr">
                <div class="handr1">
                  <div class="glover">
                    <div class="thumbr"></div>
                    <div class="b1"></div>
                  </div>
                </div>
              </div>
              <div class="legl">
                <div class="bootl1">
                  <div class="bootl2"></div>
                </div>
              </div>
              <div class="legr">
                <div class="bootr1">
                  <div class="bootr2"></div>
                </div>
              </div>
              <div class="pipe">
                <div class="pipe2">
                  <div class="pipe3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <script src="converter.js"></script>
</body>

</html>
